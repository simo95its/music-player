<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<!-- PRESS THE MENU BUTTON TO TRIGGER ANIMATION -->
	<!-- PRESS PLAY BUTTON TO LISTEN THE DEMO SONG -->

	<!-- As seen on: "https://dribbble.com/shots/2144866-Day-5-Music-Player-Rebound/" -->

	<!-- THANK YOU! -->

	<article class="screen">
		<input type="checkbox" value="None" id="magicButton" name="check" />
		<label class="main" for="magicButton"></label>

		<div class="coverImage"></div>
		<div class="search"></div>
		<div class="bodyPlayer"></div>

		<table class="list">
			<tr class="song">
				<td class="nr">
					<h5>1</h5>
				</td>
				<td class="title">
						<li id="divine" data-value="divine.mp3" onclick="updateSource('divine')"><h6>Shape of You</h6></li>					
				</td>
				<td class="length">
					<h5>3:22</h5>
				</td>
				<td>
					<input type="checkbox" id="heart1" checked />
					<label class="zmr" for="heart1"></label>
				</td>
			</tr>

			<tr class="song">
				<td class="nr">
					<h5>2</h5>
				</td>
				<td class="title">
				<li id="beginning" data-value="beginning.mp3" onclick="updateSource('beginning')"><h6>Particula</h6></li>
					
				</td>
				<td class="length">
					<h5>3:34</h5>
				</td>
				<td>
					<input type="checkbox" id="heart2" />
					<label class="zmr" for="heart2"></label>
				</td>
			</tr>

			<tr class="song">
				<td class="nr">
					<h5>3</h5>
				</td>
				<td class="title">
						<li id="hello" data-value="hello.mp3" onclick="updateSource('hello')"><h6>Fake Magic</h6></li>
				</td>
				<td class="length">
					<h5>3:27</h5>
				</td>
				<td>
					<input type="checkbox" id="heart3" checked />
					<label class="zmr" for="heart3"></label>
				</td>
			</tr>	
		</table>

		<div class="shadow"></div>

		<div class="bar"></div>

		<div class="info">
			<h4 id="title"></h4>
			<h3 id="artist"></h3>
		</div>
		<audio preload="auto" id="audio" controls>
			<!-- <source src="http://localhost:3003/music?id=hello.mp3" type="audio/mpeg"> -->
		</audio>
		<table class="player">
			<td>
				<input type="checkbox" id="backward" />
				<label class="backward" for="backward"></label>
			</td>
			<td>
				<input type="checkbox" id="play" title="Play" onclick="togglePlayPause()" />
				<label class="play" for="play"></label>
			</td>
			<td>
				<input type="checkbox" id="forward" onclick="changeTracks()"/>
				<label class="forward" for="forward"></label>
			</td>
		</table>

		<table class="footer">
			<td>
				<input type="checkbox" id="love" checked />
				<label class="love" for="love"></label>
			</td>
			<td>
				<input type="checkbox" id="shuffle" />
				<label class="shuffle" for="shuffle"></label>
			</td>
			<td>
				<input type="checkbox" id="repeat" checked />
				<label class="repeat" for="repeat"></label>
			</td>
			<td>
				<input type="checkbox" id="options" />
				<label class="options" for="options"></label>
			</td>
		</table>

		<div class="current">
			<h2>STRESSED OUT</h2>
		</div>


	</article>

	<script type="text/javascript" src="./main.js"></script>
	<script src="https://use.fontawesome.com/32a0411295.js"></script>
</body>

</html>
