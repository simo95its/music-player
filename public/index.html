<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<audio id="audio"></audio>

		<!-- Search -->
		<div id="popup" class="popup">
			<div class="search">
				<input id="searchbar" type="text" placeholder="Search a song" onkeypress="handleKeyPress(event)">
				<i class="fa fa-search" aria-hidden="true"></i>
			</div>

			<!-- Song List -->
			<table id="list" class="list"></table>
		</div>


		<!-- Cover -->
		<div id="toogle" onclick="$('#toogle').click(function () {
				$('#popup').show();
			});">
		<i class="fa fa-bars menu" toggle-target="popup" aria-hidden="true"></i>
		</div>
		<div class="coverImage">
			<img src="song.png">
		</div>

		<!-- Player -->
		<div class="bodyPlayer">
			<div id="bars" hidden="false">
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>

				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
			</div>
			<div class="info">
				<h4 id="title"></h4>
				<h3 id="artist"></h3>
			</div>
			<table class="player">
				<td>
					<input type="checkbox" id="backward" onclick="changeTracks('backward')"/>
					<label class="backward" for="backward"></label>
				</td>
				<td>
					<input type="checkbox" id="inpPlayPause" onclick="togglePlayPause()" />
					<label id="btnPlayPause" class="play" for="inpPlayPause"></label>
				</td>
				<td>
					<input type="checkbox" id="forward" onclick="changeTracks('forward')" />
					<label class="forward" for="forward"></label>
				</td>
			</table>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		 crossorigin="anonymous">
		</script>
		<script type="text/javascript" src="./main.js"></script>
		<script src="https://use.fontawesome.com/32a0411295.js"></script>
	</body>

</html>
